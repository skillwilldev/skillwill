<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/null.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>

    <div class="box">
        <div class="signin">
            <div class="signin__couple">
                <img class="logo" src="./img/logo.png" alt="logo">
                <div class="signin__couple-content">
                    <img src="./img/astronaut.png" alt="astronaut-img">
                    <h3>Welcome aboard my friend</h3>
                    <h4>just a couple of clicks and we start</h4>
                </div>
            </div>
            <div class="login">
                <form>
                    <fieldset>
                        <legend>Welcome</legend>
                        <div class="email">
                            <input type="text" placeholder="Email">
                        </div>
                        <div class="password">
                            <label for="pwd">
                                <img src="./img/eye-img.svg" alt="password-eye">
                            </label>
                            <input id="pwd" type="text" placeholder="Password">
                        </div>
                        <p class="forgot__pass"><a href="#">Forgot password?</a></p>
                        <button type="submit">Log in</button>
                        <div class="social__btns">
                            <button>
                                <img src="./img/google.svg" alt="google">
                                <span>Google</span>
                            </button>

                            <button>
                                <img src="./img/gitlab.svg" alt="gitlab">
                                <span>GitLab</span>
                            </button>
                        </div>
                        <p class="account">Have no account yet?</p>
                        <button class="registration">Registration</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
