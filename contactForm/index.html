<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/null.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Contact Form</title>
</head>

<body>
    <div class="contact__form">
        <div class="container">
            <div class="contact__form-inner">
                <div class="contact__form-header">
                    <h1>Contact Us</h1>
                    <p>Any question or remarks? Just write us a message!</p>
                </div>
                <div class="box">
                    <div class="box__info">
                        <div class="box__info-header">
                            <h2>Contact Information</h2>
                            <p>Say something to start a live chat!</p>
                        </div>
                        <ul class="contacts">
                            <li>
                                <a href="tel:+10123456789">
                                    <img src="./img/phone.svg" alt="phone">
                                    <span>+1012 3456 789</span>
                                </a>
                            </li>
                            <li>
                                <a href="mailto:demo@gmail.com">
                                    <img src="./img/email.svg" alt="email">
                                    <span>demo@gmail.com</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <img src="./img/location.svg" alt="location">
                                    <p>132 Dartmouth Street Boston,<br>Massachusetts 02156 United States</p>
                                </a>
                            </li>
                        </ul>
                        <div class="box__info-social">
                            <ul>
                                <li>
                                    <a href="#"><img src="./img/twitter.svg" alt="twitter"></a>
                                </li>
                                <li>
                                    <a href="#"><img src="./img/instagram.svg" alt="instagram"></a>
                                </li>
                                <li>
                                    <a href="#"><img src="./img/discord.svg" alt="discord"></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <form>
                        <div class="form__inputs">
                            <div class="form__name inp">
                                <label for="name">First Name</label>
                                <input type="text" id="name">
                            </div>
                            <div class="form__last-name inp">
                                <label for="last-name">Last Name</label>
                                <input type="text" id="last-name">
                            </div>
                            <div class="form__email inp">
                                <label for="email">Email</label>
                                <input type="email" id="email">
                            </div>
                            <div class="form__phone inp">
                                <label for="phone">Phone Number</label>
                                <input type="phone" id="phone">
                            </div>
                        </div>

                        <fieldset>
                            <legend>Select Subject?</legend>
                            <div class="form__radio-items">
                                <div class="form__radio-item">
                                    <label for="radio-1">General Inquiry
                                        <input type="radio" name="radio" id="radio-1">
                                        <span></span>
                                    </label>
                                </div>
                                <div class="form__radio-item">
                                    <label for="radio-2">General Inquiry
                                        <input type="radio" name="radio" id="radio-2" checked>
                                        <span></span>
                                    </label>
                                </div>
                                <div class="form__radio-item">
                                    <label for="radio-3">General Inquiry
                                        <input type="radio" name="radio" id="radio-3">
                                        <span></span>
                                    </label>
                                </div>
                                <div class="form__radio-item">
                                    <label for="radio-4">General Inquiry
                                        <input type="radio" name="radio" id="radio-4">
                                        <span></span>
                                    </label>
                                </div>
                            </div>
                            <label for="message">Message</label>
                            <textarea id="message" placeholder="Write your message.."></textarea>
                            <div class="form__btn-cover">
                                <button type="submit">Send Message</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
